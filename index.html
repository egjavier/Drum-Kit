<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="drumKit.css">
  <link rel="shortcut icon" href="#">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Rock+Salt&display=swap" rel="stylesheet">  <title>Drum Kit</title>
</head>
<body>
  <img src="images/backGround.jpeg">
  <div class="container" id="title">Drum Kit</div>
  <div class="container">
    <div class="container" id="buttons">
      <button id="a">
        A<br>
        <span class="subtitle" id="subtitleA">CLAP</span>
      </button>

      <button id="s">
        S<br>
        <span class="subtitle" id="subtitleS">HIHAT</span>
      </button>
      
      <button id="d">
        D<br>
        <span class="subtitle" id="subtitleD">KICK</span>
      </button>

      <button id="f">
        F<br>
        <span class="subtitle" id="subtitleF">OPENHAT</span>
      </button>

      <button id="g">
        G<br>
        <span class="subtitle" id="subtitleG">BOOM</span>
      </button>

      <button id="h">
        H<br>
        <span class="subtitle" id="subtitleH">RIDE</span>
      </button>

      <button id="j">
        J<br>
        <span class="subtitle" id="subtitleJ">SNARE</span>
      </button>

      <button id="k">
        K<br>
        <span class="subtitle" id="subtitleK">TOM</span>
      </button>

      <button id="l">
        L<br>
        <span class="subtitle" id="subtitleL">TINK</span>
      </button>
    </div>
  </div>


  <script src="drumKit.js"></script>
</body>
</html>
